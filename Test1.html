<!DOCTYPE html>
<html>
    <head>
        <title>Cycle Time Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {  height: 100%;  }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0%;
                padding: 0%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 45.4085, lng: -75.700},
                    zoom: 13
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfuz4kkw0afqV8i-vv7ZnpufI2sCdaE3c&callback=initMap"
                async defer></script>
    </body>
</html>
